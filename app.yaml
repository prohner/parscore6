# application: parscore6-hrd
# version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /images
  static_dir: static/images

- url: /videos
  static_dir: static/videos

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /test.*
  #login: admin  # This is important if you deploy the test directory in production!
  script: gaeunit.py

- url: /
  script: main.py

- url: /welcome
  script: main.py

- url: .*
  script: main.py
  login: required
